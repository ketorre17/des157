<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EduWhut 1.0</title>
    <link href="../css/inputEventStyle.css" rel="stylesheet">
    <script src="https://use.typekit.net/del2vrn.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!-- link js here-->
    <script src="../js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
  </head>

  <body>

    <header>
      <h1>Event Info</h1>
        <nav id="mainNav">
          <ul>
            <li id="navSaved"><a href="savedInfo.html">Saved Info</a></li>
            <li id="navAdd"><a href="addInfo.html">Add Info</a></li>
            <li id="navSet"><a href="setting.html">Settings</a></li>
          </ul>
        </nav>
    </header>

  <form name="allEventForm" >
      <section id="title">
        <h2>Title</h2>
          <div id="title01">
            <label> Name of Event</label>
            <input type="text" name="eventName">
          </div>
      </section>

      <section id="date">
        <h2>Date</h2>
          <div id="date01">
            <label> Month</label>
            <input type="text" name="eventMonth">
          </div>
          <div id="date02">
            <label> Day</label>
            <input type="text" name="eventDay">
          </div>
          <div id="date03">
            <label> Year</label>
            <input type="text" name="eventYear">
          </div>
      </section>

      <section id="location">
        <h2>Location</h2>
        <div id="location01">
          <label>Where</label>
          <input type="text" name="eventLocation">
        </div>
      </section>

      <section id="note">
        <h2>Note</h2>
      </section>

      <section id="time">
        <h2>Time</h2>
      </section>

      <section id="tags">
        <h2>Tags</h2>
      </section>

      <!--<section id="other">
        <h2>Other</h2>
      </section> -->

      <footer id="subCancel">
        <ul>
          <li id="mSubmit"><a href="confirmEvent.html">Submit</a></li>
          <li id="mPDF"><input type="submit" value="submit"> to PDF</li>
          <li id="mCancel"><a href="infoType.html">Cancel</a></li>
        </ul>
      </footer>
    </form>

  </body>
